  BuildLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt BuildLambdaFunctionRole.Arn
      Runtime: python3.8
      MemorySize: 128
      Timeout: 900
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import json
          import time
          def handler(event, context):
            print(json.dumps(event))
            try:
              if event['RequestType'] in ("Create", "Update"):
                # Start a new build
                codebuild = boto3.client("codebuild")
                build = codebuild.start_build(projectName=event["ResourceProperties"]["ProjectName"])['build']
                id = build['id']
                while True:
                  # Wait until the build is completed
                  time.sleep(10)
                  build = codebuild.batch_get_builds(ids=[id])['builds'][0]
                  status = build['buildStatus']
                  if status == "SUCCEEDED":
                    cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  elif status != "IN_PROGRESS":
                    cfnresponse.send(event, context, cfnresponse.FAILED, None)
              else:
                cfnresponse.send(event, context, cfnresponse.SUCCESS, None)
            except Exception as e:
              cfnresponse.send(event, context, cfnresponse.FAILED, {})
              raise(e)

